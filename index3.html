<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM </title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Survey form</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
             Name
            </label>
            <input type="text"
            id="name"
            placeholder="Enter your name"/>
        </div>
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
            <input type="email"
            id="email"
            placeholder="Enter your email"/>
        </div>
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
            <input type="text"
            id="age"
            placeholder="Enter your age"/>
        </div> 
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label>
                Would you recommend GEEKSFORGEEKS this to your friend?
            </label>
            <label for="recommend-1">
                <input type="radio"
                id="recommend-1"
                name="recommend">Yes</label>
            </label>
            <label for="recommend-2">
                <input type="radio"
                id="recommend-2"
                name="recommend">No</label>
            </label>
            <label for="recommend-3">
                <input type="radio"
                id="recommend-3"
                name="recommend">Maybe</label>
            </label>
        </div>
        <div class="form-control">
            <label>languages and Frameworks known
            <small>(check all that apply)</small>
        </label>
        <label for="inp-1">
            <input type="checkbox"
            name="inp">C</input>
        </label>
        <label for="inp-2">
            <input type="checkbox"
            name="inp">C++</input>
        </label>
        <label for="inp-3">
            <input type="checkbox"
            name="inp">C#</input>
        </label>
        <label for="inp-4">
            <input type="checkbox"
            name="inp">JAVA</input>
        </label>
        <label for="inp-5">
            <input type="checkbox"
            name="inp">PYTHON</input>
        </label>
        <label for="inp-6">
            <input type="checkbox"
            name="inp">JAVASCRIPT</input>
        </label>
        </div>
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions.
            </label>
            <textarea name="comment" id="comment"
            placeholder="Enter your comment here.">
        </textarea>
        </div>
        <button onclick="submit-button"  class="submit-button" type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
</html>
